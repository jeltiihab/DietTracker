    <input type="checkbox" name="" id="nav-toggle" />

    <div class="sidebar">
      <div class="sidebar-brand">
        <h2>
          <span class="las la-dumbbell"></span>
          <span>Diet Planner</span>
        </h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active sb--btn">

            </a>

          <li>
            <a href="#" class="sb--btn">
              <span class="las la-calculator"></span>

            </a>

            <a href="#" class="sb--btn">
              <span class="las la-hand-holding-heart"></span>

        </ul>
      </div>

    <div class="main-content">
      <!--HEADER START-->
      <header>
        <div class="header-title">

            </label>
            Dashboard

        </div>
        <!--SEARCH START-->
        <div class="search-wrapper">
          <span class="las la-search"></span>

        <!--SEARCH END-->
        <div class="user-wrapper">
          <img src="src/img/ID2.jpg" width="40px" height="40px" alt="avatar" />
          <div>
            <h4>JELTI Ihab</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>
      <!--HEADER END-->

      <main>
        <!--CARDS START-->
        <div class="cards">
          <div class="card-single">
            <div>
              <h1>75 kg</h1>
              <span>Current weight</span>
            </div>
            <div>
              <span class="las la-weight"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>179 cm</h1>
              <span>Current height</span>
            </div>
            <div>
              <span class="las la-ruler-vertical"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>2500</h1>
              <span>Calories per day</span>
            </div>
            <div>
              <span class="las la-apple-alt"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>66 kg</h1>
              <span>Weight goal</span>
            </div>
            <div>
              <span class="las la-burn"></span>
            </div>
          </div>
        </div>
        <!--CARDS END-->
        <div class="analyse-grid">
          <div class="analyses">
            <div class="card">

            </div>
          </div>
